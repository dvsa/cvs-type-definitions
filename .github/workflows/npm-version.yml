name: npm version PRs
on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]
jobs:
  get-prs:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      matrix-json: ${{steps.get-refs.outputs.result}}
    steps:
      - uses: actions/github-script@v6
        id: get-refs
        with:
          script: |
            const pullRequests = (await github.rest.pulls.list({
                ...context.repo
            })).data

            const res = pullRequests.map(pr => {refs: pr.head.ref, title: pr.title})
            console.log(res)
            return res

  run-version:
    needs: [get-prs]
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.get-prs.outputs.matrix-json)}}
    name: "Version branch ${{matrix.include.refs}}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop
      - uses: actions/checkout@v3
        with:
          ref: ${{matrix.refs}}

      - name: Get version bump
        id: version-bump
